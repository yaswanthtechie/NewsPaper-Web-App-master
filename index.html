<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="note_style.css">
    <title>Document</title>
</head>
<body>
    <div class = "timeout-modal">
        <div>WELCOME TO NEWSMANIA !!!</div>
    </div>
    <div class="main-container">
        <div class = "top-container">
            <div class = "heading">THE NEWSMANIA</div>
        </div>
        <div class = "news-container">
            <div class = "covid">
                <div class = "covid-tracker">COVID TRACKER </div>
            </div>
            <div class = "news1234">
                <div class = "news ETnews">
                    <div class = "upper">
                        <div id = "paper-id">THE ECONOMIC TIMES</div>
                    </div>
                    <div class = "lower">
                    </div>
                </div>
                <div class = "news THnews">
                    <div class = "upper">
                        <div id = "paper-id">THE HINDU</div>
                    </div>
                    <div class = "lower">
                    </div>
                </div>
                <div class = "news HTnews">
                    <div class = "upper">
                        <div id = "paper-id">HINDUSTAN TIMES</div>
                    </div>
                    <div class = "lower">
                    </div>
                    
                </div>
                <div class = "news TOInews">
                   <div class = "upper">
                    <div id = "paper-id">TIMES OF INDIA</div>
                   </div>
                   <div class = "lower">
                </div>
                </div>
            </div>
        </div>
        <div class = "ss">
            <div class = "news-ss">
                <div class="capture material-icons">file_download</div>
            </div>
        </div>
        
        <div class = "bottom-container">
            <div class = "bottom-left"></div>
            <div class = "notes-container">NOTES</div>
            <div class = "bottom-right"></div>
        </div> 
        <div class = "notes-modal-parent hide">
            <div class = "notes-modal-container">
                <div class = "notes-heading">NOTES</div>
                <div class = "notes-mid">
                    <div class = "notes-tickets">
                       
                    </div>
                    <div class = "tool-bar">
                        <div class = "info">
                            <div class = "material-icons">info</div>
                            <div class="in-tool">info</div>
                            
                        </div>
                        <div class = "add">
                            <div class = "material-icons">add</div>
                            <div class="in-tool">Add Notes</div>
                        </div>
                        <div class = "ss_">
                            <div class = "notes-ss">
                                <div class="capture material-icons">file_download</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
